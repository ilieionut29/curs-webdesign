        <h3>Contact form</h3>
        <div id="contact">
          <form action="mailto:ilie.ionut29@yahoo.com">
            <div class="contact-helper">
              <label for="fname">First name</label>
              <input
                type="text"
                id="nume"
                name="nume"
                placeholder="First name"
                required
              />
            </div>
            <div class="contact-helper">
              <label for="lname">Last name</label>
              <input
                type="text"
                id="prenume"
                name="prenume"
                placeholder="Last name"
                required
              />
            </div>
            <div class="contact-helper">
              <label for="tara">Country</label>
              <select id="tara" name="tara" required>
                <option value="" disabled selected>Chose a country</option>
                <option value="germania">Germania</option>
                <option value="romania">Romania</option>
                <option value="usa">USA</option>
              </select>
            </div>
            <div class="contact-helper">
              <label for="message">Your message</label>
              <textarea
                rows="5" 
                type="textarea"
                name="message"
                placeholder="Your message..."
              ></textarea>
            </div>
            <input type="submit" value="Trimite" />
          </form>
        </div>
      </div>
